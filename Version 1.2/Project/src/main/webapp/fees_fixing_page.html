<!DOCTYPE html>
<html><head>
        <title></title>
        <link rel="stylesheet" href="css\bootstrap.css">
    </head>
    <body>
        <form action="feesfix" method="post">
            <table>
                <tbody><tr>
                    <td>BATCH</td>
                    <td><input type="text" name="batch" placeholder="Enter your Batch" required=""></td>
                </tr>
                <tr>
                    <td>Dept</td>
                    <td><select style="width: 4.9cm;" name="dept" id="dept" required="" class="dropbox">
                        <option disabled="" selected="" class="input-box">Department</option>
                        <option value="AERO">AERO</option>
                        <option value="BIO-MEDICAL">BIO-MEDICAL</option>
                        <option value="BIO-TECH">BIO-TECH</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="CSBS">CSBS</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="IT">IT</option>
                        <option value="MECH">MECH</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Tution Fees</td>
                    <td><input type="text" name="tution_fees" placeholder="Enter fees" required=""></td>
                </tr>
                <tr>
                    <td>Transport Fees</td>
                    <td><input type="text" name="transport_fees" placeholder="Enter fees" required=""></td>
                </tr>
                <tr>
                    <td>Hostel Fees</td>
                    <td><input type="text" name="hostel_fees" placeholder="Enter fees" required=""></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset"></td>
                
                    <td><button type="submit" class="btn" id="btn2">SUBMIT</button></td>
                </tr>
            </tbody></table>
        </form>
    
</body></html>
